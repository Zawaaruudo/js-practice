  <title>Card Flip Game</title>
  <link rel="stylesheet" href="card-flip.css">
</head>
<body>

        <div class="back-face"></div>
      </div>
      <div class="card" data-name="star3">
        <div class="front-face">⭐</div>
        <div class="back-face"></div>
      </div>
      <div class="card" data-name="star4">
        <div class="front-face">⭐</div>

      </div>
      <div class="card" data-name="star5">

        <div class="back-face"></div>
      </div>
    </div>
  <script src="card-flip.js"></script>
</body>
</html>
