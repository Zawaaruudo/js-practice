<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="expense-tracker.css">
</head>
<body>
  <div class="input-group">
    <input type="text" id="expense-name" placeholder="Expense Name">
    <input type="number" id="expense-amount" placeholder="Amount">
  </div>
  
  <div class="input-group">
    <select id="expense-category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
  </div>
  
  <button id="filter-food">Filter: Food</button>
  <button id="filter-transport">Filter: Transport</button>
  <button id="filter-shopping">Filter: Shopping</button>
  <button id="filter-reset">Reset Filter</button>
  
  <button id="add-expense">Add Expense</button>
  <ul id="expense-list"></ul>
  <p>Total: <span id="total-amount">0</span></p>
  <script src="expense-tracker.js"></script>
</body>
</html>
